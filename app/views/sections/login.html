<div class="login-form" ng-controller="MainCtrl">
    <div class="col-md-4 col-md-offset-4">
        <h2 >PokerStory</h2>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> <span class="glyphicon glyphicon-home"></span> Scrum - LogIn</h3>
            </div>
            <div class="panel-body">

                <div id="message">
                    <label id="lbltipAddedComment" class="col-md-12 alert alert-danger text-center"></label>
                </div>
                <form accept-charset="UTF-8" role="form" name="myform">
                <fieldset>
                    <div class="form-group username">
                        <input id="username" class="form-control" placeholder="Usuario" name="username" type="text" ng-model='user.name' ng-focus>
                    </div>
                    <div class="form-group pword">
                        <input id="pword" class="form-control" placeholder="Contrase&ntilde;a" name="password" type="password" value="" ng-model='user.pass'>
                    </div>
                    <input type="button" id="btnSubmit" class="btn btn-lg btn-success btn-block" value="Login" ng-click="login(user.name,user.pass)" >
                </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="" ng-controller="TasksCtrl">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Scrum</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img class="img-responsive usr-thumb" src="../images/user-thumb.png"/>
                            <a href="/" class=""><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                            
                        </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row well">
            <div class="col-md-12">
                <div id="dashboard">
                    <span class="title"><i class="fa fa-check-square-o"></i> Tareas Pendientes</span>
                    <div class="item" ng-repeat="task in tasks track by $index" ng-init="mytime = task.time">
                        
                        <div class="task-title"><i class="fa fa-tasks"></i> {{task.task}}</div>
                        <p>{{task.description}}</p>
                        
                        <div class="range range-primary">
                            <input type="range" name="range" min="1" max="8" value="{{task.time}}" ng-change="task.time = mytime" ng-model="mytime" >
                            <output ng-model="task.time">{{task.time}}</output>
                        </div>
                        <!-- <div class="text-center ">
                          <button class="btn btn-primary btn-xs" ng-click="this.disabled=true" >Votar</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
